# Server listening on	:80
# Root at /usr/share/nginx/html

events {

}

http {
	include mime.types;

	default_type application/octet-stream;

	sendfile on;

	keepalive_timeout 65;

	server {
		listen	80;

		server_name _;

		location / {
			root /usr/share/nginx/html;
			try_files $uri $uri/ /index.html;
		}
	}
}
